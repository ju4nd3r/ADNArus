apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

/*project.ext["org.jboss"] = [
	'org.jboss.jbossas:jboss-as-server:5.1.0.GA',
	'org.jboss.spec.javax.servlet.jsp:jboss-jsp-api_2.2_spec:1.0.2.Final'
]*/

ext {
    droolsVersion = "6.3.0.Final"
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

eclipse {
	wtp {
		facet {
			// facets = facets
			facet name:'jst.web', version:'2.5'// Dynamic Web Application
			facet name:'wst.jsdt.web', version: '1.0'// JavaScript
			facet name:'java', version: '1.7'// Java version
			facet name: "jst.jsf", version: "2.0"// Java Server Faces
		}
	}
}


repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    
    maven {
        url 'https://repository.jboss.org/nexus/content/groups/public/'
    }
}



dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

	implementation 'com.sun.faces:jsf-api:2.0.1'
    implementation 'com.sun.faces:jsf-impl:2.0.1'
    implementation 'org.primefaces:primefaces:4.0'
    implementation 'javax:javaee-api:7.0'
    
    //implementation project.ext["org.jboss"]
    compile("org.kie:kie-api:${droolsVersion}")
    compile("org.drools:drools-core:${droolsVersion}")
    compile("org.drools:drools-compiler:${droolsVersion}")
    
    implementation 'org.apache.commons:commons-lang3:3.0'
    
    //para corregir el error al momento de ejecutar las validaciones: (javax.validation.ValidationException: Unable to create a Configuration, because no Bean Validation provider could be found. Add a provider like Hibernate Validator (RI) to your classpath.)
    implementation 'org.hibernate:hibernate-validator:5.2.4.Final'
    
    //implementation 'org.glassfish.jersey.core:jersey-client:1.9'
    
    implementation 'com.sun.jersey:jersey-client:1.9'
    //implementation 'com.sun.jersey:jersey-server:1.9'
    //implementation 'com.sun.jersey:jersey-json:1.9'
    
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:29.0-jre'
}
